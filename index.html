<!DOCTYPE html>
<html lang="en">
    <head>
        <title>YourApp</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/page.css">
        <link rel="stylesheet" href="css/grid.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
        <style>
         @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap');
        </style>
    </head>

<body>
<div class="grid-container">
    <header class="header">
        <div class="title"><b>Your</b><span class="thin-font">App&trade;</span>
        </div>
        
        <!-- svg bell icon-->

        <!-- div#notification -->
        <div class="bell-container">
            <svg class="bell-icon" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"   x="0px" y="0px" viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve">
                <g id="_x36__6_">
                  <g>
                    <path class="st0" d="M24,18v-8c0-5.5-4.5-10-10-10S4,4.5,4,10v8l-4,8h9.1c0.5,2.3,2.5,4,4.9,4s4.4-1.7,4.9-4H28L24,18z M14,28
                      c-1.3,0-2.4-0.8-2.8-2h5.6C16.4,27.2,15.3,28,14,28z M3,24l3-6v-8c0-4.4,3.6-8,8-8s8,3.6,8,8v8l3,6H3z"/>
                  </g>
                </g>
              </svg>
              <div id="notifications" class="notifications">
                <div class="list-item">
                  <i class="fas fa-circle"></i>
                  <p>You have 6 unread messages</p>
                  <a href="#" class="close-message" onclick="this.parentElement.style.display='none';" >x</a>
                </div>
                <div class="list-item">
                  <i class="fas fa-circle"></i>
                  <p>You have 3 new folowers</p>
                  <a href="#" class="close-message" onclick="this.parentElement.style.display='none';" >x</a>
                </div>
                <div class="list-item">
                  <i class="fas fa-circle"></i>
                  <p>Your password expires in 7 days</p>
                  <a href="#" class="close-message" onclick="this.parentElement.style.display='none';" >x</a>
                </div>
              </div>
              <div class="dot"></div>
        </div>
        


        <div class="profile-container">  
     
                <!-- img profile picture-->
                <div>
                    <img src="images/member-1.jpg" class="profile-image" alt="profile picture">
                    <div>
                        <span class="profile-name">Josh Sullivan</span>
                    </div>
                </div>

        </div>
    </header>
    

    <!--Side Navigation-->
    <nav class="nav">
        <div class="nav-container">        
            <a href="#" class="active"><img src="icons/icon-dashboard.svg" class="nav-icons" alt="dashboard"></a>
            <a href="#"><img src="icons/icon-members.svg" class="nav-icons" alt="members"></a>
            <a href="#"><img src="icons/icon-visits.svg" class="nav-icons" alt="visits"></a>
            <a href="#"><img src="icons/icon-settings.svg" class="nav-icons" alt="settings"></a>
        </div>
    </nav>

    <main class="main-container">
        <div class="main-header">
            <!-- <div class="box-1">
                <h3 class="headline">DASHBOARD</h3>
            </div>
            <div class="box-2">
                <div>
                    <input 
                        type="text" 
                        class="search-input" 
                        placeholder="Search..."
                    />
                    <button class="search-btn">Search</button>
                </div>
            </div> -->
            <div class="dash-container">
                <div class="dashboard-title"><span class="thin-font">Dashboard</span></div>
                <div class="dashboard-container">
                    <div class="boxContainer">
                        <table class="elementsContainer">
                            <tr>
                                <td>
                                    <input type="text" placeholder="Search" class="search">
                                </td>
                                <td>
                                    <a href="#"><span class="material-icons">search</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="alert">                
                <div class="alert-message"><strong>Alert</strong>&nbsp;&nbsp;You have 6 overdue tasks to complete.</div>
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
            </div>     
        </div>           
        <div class="traffic">
                <!-- <canvas id="lineChart"></canvas> -->
        </div>
        <div class="daily-traffic">DAILY TRAFFIC</div>
        <div class="mobile-users">MOBILE USERS</div>
        <div class="social-stats">SOCIAL STATS</div>
        <div class="new-members">NEW MEMBERS</div>
        <div class="recent-activity">RECENT ACTIVITY</div>
        <div class="member-user">MEMBER USER</div>
        <div class="settings">SETTINGS</div>     
    </main> 
    
</div>
